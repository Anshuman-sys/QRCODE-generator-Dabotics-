<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="QRCODE.CSS">
</head>
<body>
     <div class="container">
        <div class="head">
            <h1>QR CODE SCANNER</h1>
            <input type="text" placeholder="Type URL" id="tom">
            <div>
            <label for="andy">Select Size:-</label>
            <select id="andy">
                <option value="100">100*100</option>
                <option value="200">200*200</option>
                <option value="300">300*300</option>
                <option value="400">400*400</option>
                <option value="500">500*500</option>
                <option value="600">600*600</option>
                <option value="700">700*700</option>
                <option value="800">800*800</option>
                <option value="900">900*900</option>
                <option value="1000">1000*1000</option>
            </select>
            </div>
        </div>
        <div class="content"></div>
        <div class="bottoml">
            <a href="" id="gen">QR Generate</a>
            <a href="" id="qrmaker" download="QR code.jpeg">QR Download</a>
        </div>
    </div>
    <script src="QRCODE.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
